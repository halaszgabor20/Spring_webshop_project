<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>



<div class="row" style="padding-top: 5rem">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <div class="card">

            <h5 class="card-header info-color btn-deep-orange text-center py-4">
                <strong>Termék hozzáadása</strong>
            </h5>

            <div class="card-body px-lg-5 pt-0">
                <form class="md-form" th:action="@{/addProduct}" method="post">

                    <div class="md-form mb-5">
                        <label for="product_name">Terméknév</label>
                        <input name="product_name" type="text" id="product_name" class="form-control" required>
                    </div>

                    <div class="md-form mb-5">
                        <label for="input">Ár</label>
                        <input name="product_price"  type="number" id="input" class="form-control" required>
                    </div>

                    <div class="md-form mb-5">
                        <label for="address-input">Kategória</label>
                        <input name="product_category"  type="text" id="address-input" class="form-control" required>
                    </div>

                    <div class="md-form mb-5">
                        <label for="product_img">Kép URL</label>
                        <input name="product_img"  type="text" id="product_img" class="form-control" required>
                    </div>

                    <div class="md-form mb-5 custom-control custom-checkbox chackbox">
                        <input name="product_active" type="checkbox" class="custom-control-input" id="defaultUnchecked">
                        <label  class="custom-control-label" for="defaultUnchecked">Aktív-e</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-deep-orange">Termék hozzáadása</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div th:replace="fragments/modals :: modals"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
