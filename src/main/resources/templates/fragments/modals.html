<div th:fragment="modals" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Regisztráció</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#" th:action="@{/register}" method="post">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input name="name" type="text" id="orangeForm-name" class="form-control validate" required>
                            <label data-error="Helytelen név" for="orangeForm-name">Név</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input name="email" type="email" id="orangeForm-email" class="form-control validate" required>
                            <label data-error="Helytelen email cím" for="orangeForm-email">Email</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-user-tag prefix grey-text"></i>
                            <input name="username" type="text" id="orangeForm-username" class="form-control validate" required>
                            <label data-error="Helytelen felhasználónév" for="orangeForm-pass">Felhasználónév</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input name="password" type="password" id="orangeForm-pass" class="form-control validate" required>
                            <label data-error="Helytelen jelszó" for="orangeForm-pass">Jelszó</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-address-card prefix grey-text"></i>
                            <input name="address" type="text" id="orangeForm-address" class="form-control validate" required>
                            <label data-error="Helytelen lakcím" for="orangeForm-address">Lakcím</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-map-marker-alt prefix grey-text"></i>
                            <input name="zip" type="number" id="orangeForm-zip" class="form-control validate" required>
                            <label data-error="Helytelen írányítószám" for="orangeForm-zip">Irányítószám</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-deep-orange">Regisztráció</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div  class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="Bejelentkezés" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Bejelentkezés</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input name="username" type="text" id="username" class="form-control validate" required>
                            <label data-error="Helytelen felhasználónév" for="username">Felhasználónév</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input name="password" type="password" id="password" class="form-control validate" required>
                            <label data-error="Helytelen jelszó" for="password">Jelszó</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-deep-orange">Bejelentkezés</button>
                    </div>
                </form>
            </div>
        </div>

</div>
